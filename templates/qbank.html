<!-- qbank.html -->

{% extends "base.html" %}

{% block title %}Question Bank - Interview Assistant{% endblock %}

{% block page_css %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
    .topics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
    }

    .topic-btn {
        padding: 1.5rem;
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.1rem;
        font-weight: 500;
        text-align: left;
        display: flex;
        align-items: center;
        color: var(--text-primary);
    }

    .topic-icon {
        margin-right: 15px;
        width: 40px;
        height: 40px;
        background-color: var(--hover-bg);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary-color);
    }

    .topic-btn:hover {
        transform: translateY(-3px);
        background-color: var(--hover-bg);
    }

    .question-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 1.8rem;
        margin-bottom: 1.5rem;
        transition: transform 0.2s ease;
    }

    .question-card:hover {
        transform: translateY(-2px);
        background-color: var(--hover-bg);
    }

    .question-card h3 {
        color: var(--primary-color);
        margin-bottom: 1rem;
        font-size: 1.2rem;
        font-weight: 600;
    }

    .answer {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border-color);
        color: var(--text-primary);
        font-size: 1rem;
        line-height: 1.7;
    }

    .pagination {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin: 2rem 0;
    }

    .page-btn {
        padding: 0.6rem 1.2rem;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        cursor: pointer;
        background-color: var(--card-bg);
        color: var(--primary-color);
        transition: all 0.2s ease;
    }

    .page-btn.active {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .page-btn:hover:not(:disabled) {
        background-color: var(--hover-bg);
    }

    .page-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .back-btn {
        padding: 0.8rem 1.5rem;
        margin-bottom: 1.5rem;
        background-color: var(--hover-bg);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
        color: var(--primary-color);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s ease;
    }

    .back-btn:hover {
        background-color: var(--hover-bg);
    }

    #currentTopic {
        color: var(--primary-color);
        font-size: 1.8rem;
        margin-bottom: 2rem;
    }

    .loading-container {
        text-align: center;
        padding: 2rem;
    }

    .loading-spinner {
        color: var(--primary-color);
        font-size: 2rem;
    }

    .error-container {
        text-align: center;
        padding: 2rem;
        color: #dc3545;
    }

    /* Markdown content styling */
    .markdown-content {
        margin-top: 0.5rem;
    }

    .markdown-content code {
        background-color: var(--background);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
        font-size: 0.9em;
    }

    .markdown-content pre {
        background-color: var(--background);
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 1rem 0;
    }

    .markdown-content pre code {
        background-color: transparent;
        padding: 0;
    }

    .markdown-content ul, 
    .markdown-content ol {
        margin: 0.8rem 0;
        padding-left: 1.5rem;
    }

    .markdown-content blockquote {
        border-left: 4px solid var(--primary-color);
        padding-left: 1rem;
        margin: 1rem 0;
        background-color: var(--hover-bg);
        border-radius: 0 0.5rem 0.5rem 0;
    }

    @media (max-width: 640px) {
        .question-card {
            padding: 1.2rem;
        }

        .topic-btn {
            padding: 1.2rem;
            font-size: 1rem;
        }

        .topic-icon {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div id="topicSelection">
        <h2>Question Bank</h2>
        <div class="topics-grid">
            {% for topic in topics %}
            <button class="topic-btn" onclick="loadQuestions('{{ topic }}')">
                <div class="topic-icon">
                    <i class="fas {% if topic == 'python' %}fa-python
                                {% elif topic == 'OOPs' %}fa-cube
                                {% elif topic == 'ML' %}fa-brain
                                {% elif topic == 'DSA' %}fa-network-wired
                                {% else %}fa-book{% endif %}"></i>
                </div>
                {{ topic }}
            </button>
            {% endfor %}
        </div>
    </div>

    <div id="questionsList" style="display: none;">
        <button onclick="showTopics()" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Topics
        </button>
        <h2 id="currentTopic"></h2>
        <div id="questionsContainer"></div>
        <div id="pagination"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let currentTopic = '';
    let currentPage = 1;

    function showTopics() {
        document.getElementById('topicSelection').style.display = 'block';
        document.getElementById('questionsList').style.display = 'none';
    }

    function loadQuestions(topic, page = 1) {
        currentTopic = topic;
        currentPage = page;
        
        document.getElementById('topicSelection').style.display = 'none';
        document.getElementById('questionsList').style.display = 'block';
        document.getElementById('currentTopic').textContent = topic;
        
        document.getElementById('questionsContainer').innerHTML = `
            <div class="loading-container">
                <i class="fas fa-spinner fa-spin loading-spinner"></i>
                <p style="margin-top: 1rem;">Loading questions...</p>
            </div>
        `;
        
        fetch(`/questions/${topic}?page=${page}`)
            .then(response => response.json())
            .then(data => {
                displayQuestions(data.questions);
                displayPagination(data.currentPage, data.totalPages);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('questionsContainer').innerHTML = `
                    <div class="error-container">
                        <i class="fas fa-exclamation-circle fa-2x"></i>
                        <p style="margin-top: 1rem;">Error loading questions. Please try again.</p>
                    </div>
                `;
            });
    }

    function displayQuestions(questions) {
        const container = document.getElementById('questionsContainer');
        container.innerHTML = '';
        
        if (questions.length === 0) {
            container.innerHTML = `
                <div class="loading-container">
                    <i class="fas fa-search fa-2x" style="color: var(--text-secondary);"></i>
                    <p style="margin-top: 1rem; color: var(--text-secondary);">No questions found.</p>
                </div>
            `;
            return;
        }
        
        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-card';
            const formattedAnswer = q.answer ? marked.parse(q.answer) : 'No answer available';
            
            questionDiv.innerHTML = `
                <h3>Q${index + 1}: ${q.question}</h3>
                <div class="answer">
                    
                    <div class="markdown-content">
                        ${formattedAnswer}
                    </div>
                </div>
            `;
            container.appendChild(questionDiv);
        });
    }

    function displayPagination(currentPage, totalPages) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';
        pagination.className = 'pagination';
        
        if (currentPage > 1) {
            addPageButton('←', currentPage - 1);
        }
        
        for (let i = 1; i <= totalPages; i++) {
            if (
                i === 1 || 
                i === totalPages || 
                (i >= currentPage - 2 && i <= currentPage + 2)
            ) {
                addPageButton(i, i, i === currentPage);
            } else if (i === currentPage - 3 || i === currentPage + 3) {
                addPageButton('...', null);
            }
        }
        
        if (currentPage < totalPages) {
            addPageButton('→', currentPage + 1);
        }
    }

    function addPageButton(text, page, isActive = false) {
        const button = document.createElement('button');
        button.className = `page-btn ${isActive ? 'active' : ''}`;
        button.textContent = text;
        
        if (page) {
            button.onclick = () => loadQuestions(currentTopic, page);
        } else {
            button.disabled = true;
        }
        
        document.getElementById('pagination').appendChild(button);
    }
</script>
{% endblock %}
