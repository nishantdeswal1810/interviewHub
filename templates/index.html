<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Assistant Hub</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #7C3AED;
            --secondary-color: #4B5563;
            --background: #F9FAFB;
            --card-bg: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --hover-bg: #F3F4F6;
            --typing-indicator: #10B981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
        }

        /* Navbar Styles */
        .navbar {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background-color: var(--hover-bg);
            color: var(--text-primary);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 0.5rem;
            cursor: pointer;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            min-height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
        }

        /* Chat Container Styles */
        .chat-container {
            flex: 1;
            background-color: var(--card-bg);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 0.3s ease forwards;
            width: 100%;
        }

        .message-wrapper {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 80%;
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-message .message-wrapper {
            flex-direction: row-reverse;
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .user-avatar {
            background-color: var(--primary-color);
            color: white;
        }

        .bot-avatar {
            background-color: var(--secondary-color);
            color: white;
        }

        .message-content {
            flex: 1;
            padding: 1rem;
            background-color: var(--hover-bg);
            border-radius: 0.75rem;
            font-size: 0.95rem;
            line-height: 1.5;
            max-width: fit-content;
        }

        .user-message .message-content {
            background-color: var(--primary-color);
            color: white;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .user-message .message-time {
            text-align: right;
        }

        .input-container {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--card-bg);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            background-color: var(--background);
            border-radius: 0.75rem;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
        }

        #user-input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            resize: none;
            max-height: 150px;
            min-height: 24px;
        }

        #user-input::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            color: var(--typing-indicator);
            font-size: 0.875rem;
            padding: 0.5rem 0;
        }

        .typing-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: currentColor;
            border-radius: 50%;
            animation: typingDot 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        @media (max-width: 768px) {
            .mobile-menu-button {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--card-bg);
                flex-direction: column;
                padding: 1rem;
                border-bottom: 1px solid var(--border-color);
            }

            .nav-links.show {
                display: flex;
            }

            .nav-link {
                width: 100%;
                text-align: center;
            }
        }

        /* Code block styling */
        pre {
            background-color: var(--background);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <i class="bi bi-robot"></i>
                Interview Hub
            </a>
            <button class="mobile-menu-button" aria-label="Toggle menu">
                <i class="bi bi-list"></i>
            </button>
            <div class="nav-links">
                <a href="/" class="nav-link {% if active_page == 'chat' %}active{% endif %}">
                    <i class="bi bi-chat-dots"></i> Chat
                </a>
                <a href="/qbank" class="nav-link {% if active_page == 'qbank' %}active{% endif %}">
                    <i class="bi bi-journal-text"></i> Q-Bank
                </a>
                <a href="/pdfqa" class="nav-link {% if active_page == 'pdfqa' %}active{% endif %}">
                    <i class="bi bi-file-pdf"></i> PDF QA
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% if active_page == 'chat' %}
            <div class="chat-container">
                <div class="messages" id="messages">
                    <!-- Messages will be inserted here -->
                </div>
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea
                            id="user-input"
                            placeholder="Type your message..."
                            rows="1"
                        ></textarea>
                        <button class="send-button" id="send-button" disabled>
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        {% elif active_page == 'qbank' %}
            <div class="content-container">
                <h2>Question Bank</h2>
                <p>Coming soon...</p>
            </div>
        {% elif active_page == 'pdfqa' %}
            <div class="content-container">
                <h2>PDF Question-Answer Generator</h2>
                <p>Coming soon...</p>
            </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.querySelector('.mobile-menu-button');
            const navLinks = document.querySelector('.nav-links');

            // Mobile menu toggle
            mobileMenuButton?.addEventListener('click', () => {
                navLinks.classList.toggle('show');
            });

            // Only initialize chat if we're on the chat page
            if (document.querySelector('.chat-container')) {
                const messagesContainer = document.getElementById('messages');
                const userInput = document.getElementById('user-input');
                const sendButton = document.getElementById('send-button');
                let isProcessing = false;

                // Auto-resize textarea
                userInput.addEventListener('input', () => {
                    userInput.style.height = 'auto';
                    userInput.style.height = Math.min(userInput.scrollHeight, 150) + 'px';
                    sendButton.disabled = !userInput.value.trim();
                });

                // Handle message sending
                const sendMessage = async () => {
                    const message = userInput.value.trim();
                    if (!message || isProcessing) return;

                    isProcessing = true;
                    addMessage('user', message);
                    userInput.value = '';
                    userInput.style.height = 'auto';
                    sendButton.disabled = true;

                    // Show typing indicator
                    const typingIndicator = addTypingIndicator();

                    try {
                        const response = await fetch('/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ message }),
                        });

                        const data = await response.json();
                        typingIndicator.remove();
                        
                        if (data.error) {
                            throw new Error(data.error);
                        }

                        addMessage('bot', data.response);
                    } catch (error) {
                        typingIndicator.remove();
                        addMessage('bot', 'Sorry, I encountered an error. Please try again.');
                        console.error('Error:', error);
                    }

                    isProcessing = false;
                };

                // Add message to chat
                const addMessage = (type, content) => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${type}-message`;
                    
                    const timestamp = new Date().toLocaleTimeString([], { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });

                    const wrapperDiv = document.createElement('div');
                    wrapperDiv.className = 'message-wrapper';
                    wrapperDiv.innerHTML = `
                        <div class="avatar ${type}-avatar">
                            <i class="bi bi-${type === 'user' ? 'person' : 'robot'}"></i>
                        </div>
                        <div>
                            <div class="message-content">${content}</div>
                            <div class="message-time">${timestamp}</div>
                        </div>
                    `;

                    messageDiv.appendChild(wrapperDiv);
                    messagesContainer.appendChild(messageDiv);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                };

                // Add typing indicator
                const addTypingIndicator = () => {
                    const indicatorDiv = document.createElement('div');
                    indicatorDiv.className = 'message';
                    const wrapperDiv = document.createElement('div');
                    wrapperDiv.className = 'message-wrapper';
                    wrapperDiv.innerHTML = `
                        <div class="avatar bot-avatar">
                            <i class="bi bi-robot"></i>
                        </div>
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    `;
                    indicatorDiv.appendChild(wrapperDiv);
                    messagesContainer.appendChild(indicatorDiv);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    return indicatorDiv;
                };

                // Event listeners
                sendButton.addEventListener('click', sendMessage);
                userInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });

                // Initialize chat
                fetch('/chat-init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.history && data.history.length > 0) {
                        data.history.forEach(msg => {
                            addMessage(msg.role === 'assistant' ? 'bot' : 'user', msg.content);
                        });
                    } else {
                        // Add welcome message if no history
                        addMessage('bot', 'Welcome to the Interview Preparation Assistant! Please tell me:\n1. What type of interview you\'re preparing for (HR/Technical/System Design/etc.)\n2. The role you\'re targeting\n3. The company (if you\'d like to specify)');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('bot', 'Welcome to the Interview Preparation Assistant! Please tell me:\n1. What type of interview you\'re preparing for (HR/Technical/System Design/etc.)\n2. The role you\'re targeting\n3. The company (if you\'d like to specify)');
                });
            }
        });
    </script>
</body>
</html>
