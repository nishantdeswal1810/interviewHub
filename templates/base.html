<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Interview Assistant{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}

    <style>
        :root {
            --primary-color: #7C3AED;
            --secondary-color: #4B5563;
            --background: #F9FAFB;
            --card-bg: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --hover-bg: #F3F4F6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
        }

        /* Navbar Styles */
        .navbar {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background-color: var(--hover-bg);
            color: var(--text-primary);
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 0.5rem;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            min-height: calc(100vh - 4rem);
        }

        @media (max-width: 768px) {
            .mobile-menu-button {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--card-bg);
                flex-direction: column;
                padding: 1rem;
                border-bottom: 1px solid var(--border-color);
            }

            .nav-links.show {
                display: flex;
            }

            .nav-link {
                width: 100%;
                text-align: center;
            }
        }
    </style>

    {% block page_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <i class="bi bi-robot"></i>
                Interview Hub
            </a>
            <button class="mobile-menu-button" aria-label="Toggle menu">
                <i class="bi bi-list"></i>
            </button>
            <div class="nav-links">
                <a href="/" class="nav-link {% if active_page == 'chat' %}active{% endif %}">
                    <i class="bi bi-chat-dots"></i> Chat
                </a>
                <a href="/qbank" class="nav-link {% if active_page == 'qbank' %}active{% endif %}">
                    <i class="bi bi-journal-text"></i> Q-Bank
                </a>
                <a href="/pdfqa" class="nav-link {% if active_page == 'pdfqa' %}active{% endif %}">
                    <i class="bi bi-file-pdf"></i> PDF QA
                </a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.querySelector('.mobile-menu-button');
            const navLinks = document.querySelector('.nav-links');

            mobileMenuButton?.addEventListener('click', () => {
                navLinks.classList.toggle('show');
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
